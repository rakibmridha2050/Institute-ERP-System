<div class="flex min-h-screen">
  <!-- Left Section (Brand / Illustration) -->
  <div
    class="hidden md:flex md:w-1/2 bg-gradient-to-br from-blue-600 to-indigo-600 items-center justify-center text-white p-10"
  >
    <div class="text-center space-y-6">
      <h1 class="text-4xl font-extrabold tracking-tight">Create Your Account</h1>
      <p class="text-lg text-blue-100 max-w-sm mx-auto">
        Join us and start managing your college ERP system efficiently.
      </p>
      <img
        src="https://cdn-icons-png.flaticon.com/512/706/706164.png"
        alt="Sign up illustration"
        class="w-64 mx-auto rounded-full shadow-lg border-4 border-white/30"
      />
    </div>
  </div>

  <!-- Right Section (Form) -->
  <div class="flex w-full md:w-1/2 items-center justify-center bg-gray-50 p-8">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Sign Up</h2>

      <form>
        <!-- Full Name -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
          <input
            type="text"
            placeholder="Enter your full name"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
          <input
            type="password"
            placeholder="Create a password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Confirm Password -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
          <input
            type="password"
            placeholder="Re-enter your password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
        >
          Create Account
        </button>
      </form>

      <p class="text-sm text-center text-gray-600 mt-6">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 font-semibold hover:underline">Sign in</a>
      </p>
    </div>
  </div>
</div>
