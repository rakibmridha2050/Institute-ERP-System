<div class="flex items-center justify-center min-h-screen bg-orange-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-4">
      Forgot Password?
    </h2>
    <p class="text-center text-gray-600 text-sm mb-6">
      Enter your registered email address, and weâ€™ll send you a link to reset your password.
    </p>

    <!-- Forgot Password Form -->
    <form>
      <div class="mb-4">
        <label
          for="email"
          class="block text-gray-700 text-sm font-semibold mb-2"
        >
          Email Address
        </label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"

      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-all duration-200"
      >
        Send Reset Link
      </button>
    </form>

    <!-- Back to Login -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Remembered your password?
      <a routerLink="/login" class="text-blue-600 font-semibold hover:underline">
        Back to Login
      </a>
    </p>
  </div>
</div>
