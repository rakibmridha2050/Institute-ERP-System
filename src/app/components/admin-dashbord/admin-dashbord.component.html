<div class="flex h-screen bg-gray-100 dark:bg-gray-900">
  <!-- Side Navbar -->
  <app-side-nav-bar class="hidden md:block"></app-side-nav-bar>

  <!-- Main content area -->
  <div class="flex-1 flex flex-col">
    <!-- Top Navbar -->
    <app-top-nav-bar></app-top-nav-bar>

    <!-- Router content -->
    <main class="flex-1 p-4 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>


<div class="flex h-screen bg-gray-100 dark:bg-gray-900">
  
  <!-- Mobile Sidebar -->
  <app-side-nav-bar
    [class.hidden]="!isSidebarOpen"
    class="fixed inset-0 z-40 md:hidden bg-white dark:bg-gray-800 shadow-lg"
  ></app-side-nav-bar>

  <!-- Main area -->
  <div class="flex-1 flex flex-col">
    <app-top-nav-bar (toggleSidebar)="isSidebarOpen = !isSidebarOpen"></app-top-nav-bar>
    <main class="flex-1 p-4 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
