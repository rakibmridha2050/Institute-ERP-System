<div class="p-6 space-y-6">

  <!-- Counters -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white p-6 rounded-xl shadow-lg flex flex-col items-center">
      <h2 class="text-2xl font-bold">150</h2>
      <p class="mt-2 text-sm">Students</p>
    </div>
    <div class="bg-gradient-to-r from-green-400 via-green-500 to-green-600 text-white p-6 rounded-xl shadow-lg flex flex-col items-center">
      <h2 class="text-2xl font-bold">30</h2>
      <p class="mt-2 text-sm">Teachers</p>
    </div>
    <div class="bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 text-white p-6 rounded-xl shadow-lg flex flex-col items-center">
      <h2 class="text-2xl font-bold">20</h2>
      <p class="mt-2 text-sm">Staff</p>
    </div>
    <div class="bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 text-white p-6 rounded-xl shadow-lg flex flex-col items-center">
      <h2 class="text-2xl font-bold">10</h2>
      <p class="mt-2 text-sm">Subjects</p>
    </div>
  </div>

  <!-- Quick Links -->
  <div>
    <h3 class="text-xl font-semibold mb-3">Quick Links</h3>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4">
      <button class="bg-white p-4 rounded-xl shadow hover:scale-105 transform transition flex flex-col items-center justify-center text-gray-800 font-semibold">
        <span class="text-2xl mb-2">📅</span>
        Calendar
      </button>
      <button class="bg-white p-4 rounded-xl shadow hover:scale-105 transform transition flex flex-col items-center justify-center text-gray-800 font-semibold">
        <span class="text-2xl mb-2">📝</span>
        Exam Result
      </button>
      <button class="bg-white p-4 rounded-xl shadow hover:scale-105 transform transition flex flex-col items-center justify-center text-gray-800 font-semibold">
        <span class="text-2xl mb-2">✅</span>
        Attendance
      </button>
      <button class="bg-white p-4 rounded-xl shadow hover:scale-105 transform transition flex flex-col items-center justify-center text-gray-800 font-semibold">
        <span class="text-2xl mb-2">💰</span>
        Fees
      </button>
      <button class="bg-white p-4 rounded-xl shadow hover:scale-105 transform transition flex flex-col items-center justify-center text-gray-800 font-semibold">
        <span class="text-2xl mb-2">🏠</span>
        Home Works
      </button>
      <button class="bg-white p-4 rounded-xl shadow hover:scale-105 transform transition flex flex-col items-center justify-center text-gray-800 font-semibold">
        <span class="text-2xl mb-2">📊</span>
        Reports
      </button>
    </div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Attendance Pie Chart -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-semibold mb-4">Attendance</h3>
      <canvas id="attendanceChart"></canvas>
    </div>

    <!-- Fees Collection Bar Chart -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-semibold mb-4">Fees Collection</h3>
      <!-- <canvas id="feesChart"></canvas> -->
       <img src="" alt="" class="h-[20rem]">
    </div>

  </div>
</div>
