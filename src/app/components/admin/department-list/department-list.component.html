<div class="p-6">
  <!-- Header -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-3">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">
      Department Management
    </h2>
    <div class="flex items-center gap-3">
      <button
        (click)="refresh()"
        [disabled]="loading"
        class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl shadow transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i class="fas fa-sync-alt" [class.fa-spin]="loading"></i>
        <span>Refresh</span>
      </button>

      <button
        routerLink="/admin/departments/new"
        class="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl shadow transition"
      >
        <i class="fas fa-plus"></i>
        <span>Add New</span>
      </button>
    </div>
  </div>

  <!-- Error Alert -->
  <div
    *ngIf="error"
    class="flex items-center justify-between bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-lg mb-4"
    role="alert"
  >
    <span>{{ error }}</span>
    <button
      type="button"
      class="text-red-500 hover:text-red-700"
      (click)="error = ''"
    >
      âœ•
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="flex justify-center items-center py-10">
    <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-500 border-t-transparent"></div>
  </div>

  <!-- Departments Table -->
  <div *ngIf="!loading" class="bg-white dark:bg-gray-800 rounded-2xl shadow-md overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
      <h5 class="text-lg font-medium text-gray-700 dark:text-gray-200">
        Departments ({{ departments.length }})
      </h5>
    </div>

    <div class="p-6">
      <!-- No departments -->
      <div *ngIf="departments.length === 0" class="text-center text-gray-500 py-6">
        No departments found.
        <a routerLink="/admin/departments/new" class="text-blue-600 hover:underline">Create the first one!</a>
      </div>

      <!-- Table -->
      <div *ngIf="departments.length > 0" class="overflow-x-auto">
        <table class="min-w-full border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
          <thead class="bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
            <tr>
              <th class="px-6 py-3 text-left text-sm font-semibold">ID</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Department Name</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Code</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Actions</th>
            </tr>
          </thead>

          <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
            <tr
              *ngFor="let dept of departments"
              class="hover:bg-gray-50 dark:hover:bg-gray-700 transition"
            >
              <td class="px-6 py-3 text-gray-700 dark:text-gray-300">{{ dept.deptId }}</td>
              <td class="px-6 py-3 text-gray-700 dark:text-gray-300">{{ dept.deptName }}</td>
              <td class="px-6 py-3">
                <span class="px-3 py-1 text-sm font-medium bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-100 rounded-full">
                  {{ dept.deptCode }}
                </span>
              </td>
              <td class="px-6 py-3">
                <div class="flex gap-2">
                  <button
                    [routerLink]="['/admin/departments', dept.deptId, 'edit']"
                    class="flex items-center gap-1 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 text-sm rounded-lg transition"
                  >
                    <i class="fas fa-edit"></i>
                    Edit
                  </button>

                  <button
                    (click)="deleteDepartment(dept.deptId)"
                    class="flex items-center gap-1 bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 text-sm rounded-lg transition"
                  >
                    <i class="fas fa-trash"></i>
                    Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
