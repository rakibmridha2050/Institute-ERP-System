<div class="container mx-auto mt-8 px-4">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">Schedule Classes</h2>
    <button routerLink="/admin/schedule-classes/create"
      class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md transition">
      <i class="fas fa-plus"></i>
      Add New Schedule
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="flex justify-center py-8">
    <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
    </svg>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
    {{ error }}
  </div>

  <!-- Schedule Classes Table -->
  <div *ngIf="!loading && scheduleClasses.length > 0" class="bg-white shadow-lg rounded-2xl border border-gray-200">
    <div class="p-4 overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-100 border-b">
          <tr>
            <th class="px-4 py-3 font-semibold text-gray-700">Type</th>
            <th class="px-4 py-3 font-semibold text-gray-700">Start Time</th>
            <th class="px-4 py-3 font-semibold text-gray-700">End Time</th>
            <th class="px-4 py-3 font-semibold text-gray-700">Status</th>
            <th class="px-4 py-3 font-semibold text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let scheduleClass of scheduleClasses" class="border-b hover:bg-gray-50 transition">
            <td class="px-4 py-3 text-gray-800">{{ scheduleClass.type }}</td>
            <td class="px-4 py-3 text-gray-800">{{ scheduleClass.startTime }}</td>
            <td class="px-4 py-3 text-gray-800">{{ scheduleClass.endTime }}</td>
            <td class="px-4 py-3">
              <span [ngClass]="{
                  'px-2 py-1 rounded-full text-xs font-medium': true,
                  'bg-green-100 text-green-700': scheduleClass.status === 'Active',
                  'bg-red-100 text-red-700': scheduleClass.status === 'Inactive'
                }">
                {{ scheduleClass.status }}
              </span>
            </td>
            <td class="px-4 py-3">
              <div class="flex gap-2">
                <button [routerLink]="['/admin/schedule-classes/edit', scheduleClass.id]"
                  class="flex items-center gap-1 text-blue-600 border border-blue-600 px-3 py-1 rounded-md hover:bg-blue-50 text-sm">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button (click)="deleteScheduleClass(scheduleClass.id!)"
                  class="flex items-center gap-1 text-red-600 border border-red-600 px-3 py-1 rounded-md hover:bg-red-50 text-sm">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && scheduleClasses.length === 0" class="text-center mt-8">
    <div class="bg-white shadow-md border border-gray-200 rounded-2xl p-6 max-w-md mx-auto">
      <h5 class="text-lg font-semibold text-gray-800">No Schedule Classes Found</h5>
      <p class="text-gray-600 mt-2">
        Click the button above to add a new schedule class.
      </p>
    </div>
  </div>
</div>
