<!-- src/app/components/class-form/class-form.component.html -->
<div class="container mx-auto mt-8 px-4">
  <div class="flex justify-center">
    <div class="w-full max-w-2xl">
      <div class="bg-white shadow-lg rounded-2xl overflow-hidden border border-gray-200">
        <div class="bg-gray-100 px-6 py-4 border-b border-gray-200">
          <h4 class="text-xl font-semibold text-gray-800">
            {{ isEditMode ? 'Edit Class' : 'Create New Class' }}
          </h4>
        </div>

        <div class="p-6">
          <!-- Error Message -->
          <div *ngIf="errorMessage"
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ errorMessage }}</span>
            <button type="button" class="absolute top-2 right-2 text-red-500 hover:text-red-700"
              (click)="errorMessage = ''">
              âœ•
            </button>
          </div>

          <!-- Loading Spinner -->
          <div *ngIf="isLoading" class="text-center py-6">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent">
            </div>
            <p class="text-gray-600 mt-2">Loading...</p>
          </div>

          <!-- Form -->
          <form [formGroup]="classForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading" class="space-y-4">
            <!-- Class Name -->
            <div>
              <label for="className" class="block text-gray-700 font-medium mb-1">Class Name *</label>
              <input type="text" id="className" formControlName="className" placeholder="e.g., BSc in CSE - Year 2"
                [class.border-red-500]="className?.invalid && className?.touched"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
              <p class="text-red-500 text-sm mt-1" *ngIf="className?.errors?.['required']">
                Class name is required
              </p>
              <p class="text-red-500 text-sm mt-1" *ngIf="className?.errors?.['minlength']">
                Class name must be at least 3 characters long
              </p>
            </div>

            <!-- Department -->
            <div>
              <label for="departmentId" class="block text-gray-700 font-medium mb-1">Department *</label>
              <select id="departmentId" formControlName="departmentId"
                [class.border-red-500]="departmentId?.invalid && departmentId?.touched"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="">Select Department</option>
                <option *ngFor="let dept of departments" [value]="dept.deptId">
                  {{ dept.deptName }} ({{ dept.deptCode }})
                </option>
              </select>
              <p class="text-red-500 text-sm mt-1" *ngIf="departmentId?.errors?.['required']">
                Please select a department
              </p>
            </div>

            <!-- Buttons -->
            <div class="flex gap-3 pt-2">
              <button type="submit"
                class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="isSubmitting || classForm.invalid">
                <span *ngIf="isSubmitting"
                  class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent mr-2"></span>
                {{ isEditMode ? 'Update' : 'Create' }} Class
              </button>

              <button type="button"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium px-5 py-2 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                (click)="onCancel()" [disabled]="isSubmitting">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
