<div class="max-w-3xl mx-auto mt-8 px-4">
  <div class="bg-white shadow-lg rounded-2xl p-6">
    <!-- Header -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">
      {{ isEdit ? 'Edit Faculty' : 'Add New Faculty' }}
    </h2>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="text-center py-6">
      <div
        class="animate-spin inline-block w-10 h-10 border-[3px] border-current border-t-transparent text-blue-600 rounded-full"
        role="status" aria-label="loading"></div>
      <p class="text-gray-500 mt-3">Loading...</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error && !isLoading" class="bg-red-100 text-red-700 border border-red-300 px-4 py-3 rounded-lg mb-4">
      {{ error }}
    </div>

    <!-- Faculty Form -->
    <form *ngIf="!isLoading" [formGroup]="facultyForm" (ngSubmit)="onSubmit()">
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
            Name <span class="text-red-500">*</span>
          </label>
          <input type="text" id="name" formControlName="name" placeholder="Enter faculty name" [ngClass]="{
              'border-red-500': name?.invalid && name?.touched,
              'border-gray-300': !(name?.invalid && name?.touched)
            }" class="w-full rounded-lg border p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <div *ngIf="name?.invalid && name?.touched" class="text-sm text-red-600 mt-1">
            <div *ngIf="name?.errors?.['required']">Name is required</div>
            <div *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters</div>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email <span class="text-red-500">*</span>
          </label>
          <input type="email" id="email" formControlName="email" placeholder="Enter email address" [ngClass]="{
              'border-red-500': email?.invalid && email?.touched,
              'border-gray-300': !(email?.invalid && email?.touched)
            }" class="w-full rounded-lg border p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <div *ngIf="email?.invalid && email?.touched" class="text-sm text-red-600 mt-1">
            <div *ngIf="email?.errors?.['required']">Email is required</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
            Phone
          </label>
          <input type="tel" id="phone" formControlName="phone" placeholder="Enter phone number"
            class="w-full rounded-lg border border-gray-300 p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <!-- Designation -->
        <div>
          <label for="designation" class="block text-sm font-medium text-gray-700 mb-1">
            Designation <span class="text-red-500">*</span>
          </label>
          <input type="text" id="designation" formControlName="designation" placeholder="Enter designation" [ngClass]="{
              'border-red-500': designation?.invalid && designation?.touched,
              'border-gray-300': !(designation?.invalid && designation?.touched)
            }" class="w-full rounded-lg border p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <div *ngIf="designation?.invalid && designation?.touched" class="text-sm text-red-600 mt-1">
            Designation is required
          </div>
        </div>

        <!-- User ID -->
        <div>
          <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">
            User ID <span class="text-red-500">*</span>
          </label>
          <input type="number" id="userId" formControlName="userId" placeholder="Enter user ID" [ngClass]="{
              'border-red-500': userId?.invalid && userId?.touched,
              'border-gray-300': !(userId?.invalid && userId?.touched)
            }" class="w-full rounded-lg border p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <div *ngIf="userId?.invalid && userId?.touched" class="text-sm text-red-600 mt-1">
            <div *ngIf="userId?.errors?.['required']">User ID is required</div>
            <div *ngIf="userId?.errors?.['min']">Must be a positive number</div>
          </div>
        </div>

        <!-- Department ID -->
        <div>
          <label for="departmentId" class="block text-sm font-medium text-gray-700 mb-1">
            Department ID <span class="text-red-500">*</span>
          </label>
          <input type="number" id="departmentId" formControlName="departmentId" placeholder="Enter department ID"
            [ngClass]="{
              'border-red-500': departmentId?.invalid && departmentId?.touched,
              'border-gray-300': !(departmentId?.invalid && departmentId?.touched)
            }" class="w-full rounded-lg border p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <div *ngIf="departmentId?.invalid && departmentId?.touched" class="text-sm text-red-600 mt-1">
            <div *ngIf="departmentId?.errors?.['required']">Department ID is required</div>
            <div *ngIf="departmentId?.errors?.['min']">Must be a positive number</div>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end gap-3 mt-8">
        <button type="submit" [disabled]="isLoading"
          class="flex items-center gap-2 bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 disabled:opacity-50 transition">
          <i class="bi bi-check-circle"></i>
          {{ isEdit ? 'Update' : 'Create' }} Faculty
        </button>
        <button type="button" (click)="onCancel()" [disabled]="isLoading"
          class="flex items-center gap-2 bg-gray-200 text-gray-700 px-5 py-2 rounded-lg hover:bg-gray-300 disabled:opacity-50 transition">
          <i class="bi bi-x-circle"></i>
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
