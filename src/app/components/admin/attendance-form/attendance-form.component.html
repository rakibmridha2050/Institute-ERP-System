<div class="container mx-auto mt-8 px-4 max-w-2xl">
  <div class="bg-white shadow-lg rounded-2xl p-6 border border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">
      {{ isEdit ? 'Edit Attendance' : 'Create Attendance' }}
    </h2>

    <div *ngIf="error" class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-lg mb-4">
      {{ error }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Enrollment ID</label>
        <input formControlName="enrollmentId" type="number"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Faculty ID</label>
        <input formControlName="facultyId" type="number"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium text-gray-700">Class ID</label>
          <input formControlName="classId" type="number"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Section ID</label>
          <input formControlName="sectionId" type="number"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Date</label>
        <input formControlName="attendanceDate" type="datetime-local"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Status</label>
        <select formControlName="status"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
        </select>
      </div>

      <div class="flex gap-3">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50">
          {{ isEdit ? 'Update' : 'Create' }}
        </button>
        <button type="button" (click)="onCancel()"
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
